<div class="page">
    <div class="left-pane">
        <aside class="filters-panel">
            <h3>Filters</h3>
            <hr>
            <label>Category</label>
            <select>
                <option>All</option>
                <option>Electronics</option>
                <option>Accessories</option>
            </select>

            <label>Price Range</label>
            <input type="number" placeholder="Min">
            <input type="number" placeholder="Max">

            <label>Rating</label>
            <select>
                <option>All</option>
                <option>4+ Stars</option>
                <option>3+ Stars</option>
            </select>

            <button class="reset-btn">Reset Filters</button>

            <hr>
            
            <div class="flex-grow-1 d-flex justify-content-end mt-5">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Product" aria-label="Search">
                    <button class="bg-blue-600 text-white active:bg-blue-700 text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-lg outline-none focus:outline-none ease-linear transition-all duration-150" type="submit">Search</button>
                </form>
            </div>
        </aside>
    </div>

    <div class="right-pane">
        <div class="product-grid">
            <!-- RIGHT SIDE â€“ SCROLLABLE PRODUCT LIST -->
            <main class="products-container">
                <div class="product-grid">
                    <div class="product-card" *ngFor="let product of products">
                        <img src="assets/img/cozoezi.jpg" />
                        <h4>{{ product.name }}</h4>
                        <p class="price">${{ product.price }}</p>
                        <button class="reset-btn">Add to Cart</button>
                    </div>
                </div>
            </main>

        </div>
    </div>
</div>
